<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="index.js"></script>
    <script defer src="validationFunction.js"></script>
    <style>
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <label>Witaj <span id="nameToDisplay"></span></label>
    <form novalidate>
        <label for="name">Imię</label>
        <input type="text" name="name" id="name"/>
        <span id="nameError" class="error"></span>
        <br/>
        <label for="surname">Nazwisko</label>
        <input type="text" name="surname" id="surname"/>
        <span id="surnameError" class="error"></span>
        <br/>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"/>
        <span id="emailError" class="error"></span>
        <br/>
        <label for="password">Hasło</label>
        <input type="password" name="password" id="password"/>
        <span id="passwrodError" class="error"></span>
        <label for="showHidePassword">Pokaż hasło</label>
        <input type="checkbox" name="showHidePassword" id="showHidePassword" />
        <br/>
        <label for="gender">Płeć</label>
        <label for="genderM">M</label>
        <input type="radio" name="gender" value="M" id="genderM"/>
        <label for="genderW">K</label>
        <input type="radio" name="gender" value="W" id="genderW"/>
        <br/>
        <div id="phone-container">
            <label for="phone">Telefon</label>
            <input type="text" name="phone" id="phone" />
        </div>
        
        <label for="showHidePhone">Pokaż/Ukryj telefon</label>
        <input type="checkbox" name="showHidePhone" id="showHidePhone" />
        <br/>
        <label for="birthDate">Data urodzenia</label>
        <input type="date" name="birthDate" id="birthDate" />
        <br/>
        <label for="country">Kraj</label>
        <select name="country" id="country">
            <option value="PL">Polska</option>
            <option value="DE">Niemcy</option>
            <option value="UK">Wielka Brytania</option>
        </select>
        <br/>
        <label for="adrress">Adres zamieszkania</label>
        <input type="text" name="adrress" disabled id="adrress" />
        <br/>
        <label>Hobby</label>
        <br/>
        <input type="checkbox" name="hobbies" id="Motoryzacja" value="Motoryzacja"/>
        <label for="Motoryzacja">Motoryzacja</label>
        <input type="checkbox" name="hobbies" value="Skoki narciarskie"/>
        <label for="Skoki">Skoki narciarskie</label>
        <input type="checkbox" name="hobbies" value="Gry"/>
        <label for="Gry">Gry</label>
        <input type="checkbox" name="hobbies" value="Filmy"/>
        <label for="Filmy">Filmy</label>
        <br/>
        <input type="submit" value="Zapisz"/>
    </form>

    <label>Wybrane hobbi</label>
    <ul></ul>
</body>
</html>
